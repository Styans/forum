{{range .Posts}}
<a href="/post/{{.ID}}">
  <div class="post-table">
    <div class="post-header">
      <div class="post-autor-datas">
        <div class="post-autorname">{{.AuthorName}}</div>
        <div class="post-createdtime">{{humanDate .CreatedAt}}</div>
      </div>
      <div class="post-ctg">
        {{range .Categories}}
        <span class="post-category-anme"> {{.Name}} </span>
        {{end}}
      </div>
    </div>
    <div class="post-content-datas">
      <img src="{{.ImagePath}}" alt="" />
      <div class="post-title">{{.Title}}</div>
      <div class="post-content">{{.Content}}</div>
    </div>
    <div class="post-reactions-datas">
      <form action="#" method="POST">
        <input type="hidden" name="post_id" value="{{.ID}}" />
        <input type="hidden" name="status" value="1" />
        <button type="submit">
          <img
            src="/static/assets/8300917.png"
            class="reaction"
            style="transform: scaleY(-1)"
            alt="like button"
          />
          {{.Likes}}
        </button>
      </form>
      <form action="#" method="POST">
        <input type="hidden" name="post_id" value="{{.ID}}" />
        <input type="hidden" name="status" value="0" />
        <button type="submit">
          <img
            src="/static/assets/8300917.png"
            class="reaction"
            alt="dislike button"
          />
          {{.Dislikes}}
        </button>
      </form>
      <!-- reactions -->
    </div>
    <div class="post-comments-datas">
      <!-- coments -->
    </div>
  </div>
</a>
{{end}}
